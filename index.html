<!DOCTYPE html>
<html>
    <head>
      <title>Climb Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Climb Tracker</h1>

      <form class='sign-up-form' id='sign-up'>
        <fieldset class='sign-up-form'>
          <legend>Sign up!</legend>
          <input name='credentials[email]' type='email' placeholder='email@email.com' >
          <br>
          <input name='credentials[password]' type='password' placeholder='password'>
          <br>
          <input name='credentials[password_confirmation]' type='password' placeholder='password'>
          <br>
          <input type='submit' value='sign up' >
        </fieldset>
      </form>

        <form class='sign-in-form' id='sign-in'>
          <fieldset>
            <legend>Sign in here</legend>
              <input name='credentials[email]' type='email' placeholder='example@example.com'>
              <br>
              <input name='credentials[password]' type='password' placeholder='password'>
              <br>
              <input type='submit' value='sign in'>
          </fieldset>
        </form>

        <form id='change-password'>
          <fieldset>
            <legend>Change password</legend>
              <input name='passwords[old]' type='password' placeholder='old password'>
              <input name='passwords[new]' type='password' placeholder='new password'>
              <input type='submit' value='change password'>
          </fieldset>
        </form>


    </body>
</html>
